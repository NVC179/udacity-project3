apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
spec:
  replicas: 1
  selector:
    matchLabels:
      run: backend-feed
  template:
    metadata:
      labels:
        run: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: vietcuong179/udagram-api-feed:v6
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 500m
        env:
        - name: POSTGRES_USERNAME
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_HOST
          value: mypostgres.cb98ev2dyawy.us-east-1.rds.amazonaws.com
        - name: POSTGRES_DB
          value: cuongnv
        - name: AWS_BUCKET
          value: cuongnv98
        - name: AWS_REGION
          value: us-east-1
        - name: AWS_PROFILE
          value: default
        - name: JWT_SECRET
          value: testing
        - name: URL
          value: http://localhost:8100
